        comparison-method: regex
        timeout: 1
        max-score: 10
    - name: Client Test17
      id: client-test17
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Client Test17
        setup-command: ''
        command: cat test17-client-output.txt
        input: ''
        expected-output: 'Error missing parameter\s+Usage: Client-5784 -dest=ip -port=p
          -addresses=adds'
        comparison-method: regex
        timeout: 1
        max-score: 1
    - name: Client Test18
      id: client-test18
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Client Test18
