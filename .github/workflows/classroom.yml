    - name: Client Test21
      id: client-test21
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Client Test21
        setup-command: ''
        command: cat test21-client-output.txt
        input: ''
        expected-output: 'Error: Illegal port number: For input string: "cats"\s+Usage:
          Client-5784 -dest=ip -port=p -addresses=adds'
        comparison-method: regex
        timeout: 1
        max-score: 1
    - name: Client Test22
      id: client-test22
      uses: classroom-resources/autograding-io-grader@v1
      with:
