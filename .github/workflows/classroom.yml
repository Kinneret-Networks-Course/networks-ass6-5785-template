        input: ''
        expected-output: Connected to server\s+205.181.189.90 not found\s+176.29.92.149
          not found\s+81.212.167.197 not found\s+150.224.181.232 not found\s+21.12.33.113
          -> R5\s+52.138.121.125 not found\s+21.64.59.209 -> R5\s+133.126.27.255 not
