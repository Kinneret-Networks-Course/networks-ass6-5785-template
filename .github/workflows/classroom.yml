name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Gradle build
      id: gradle-build
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Gradle build
        setup-command: ''
        command: gradle jar
        timeout: 5
        max-score: 0
    - name: Copy client JAR
      id: copy-client-jar
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Copy client JAR
        setup-command: ''
        command: cp Client/build/libs/Client-5784.jar .
        timeout: 1
        max-score: 0
    - name: Copy server JAR
      id: copy-server-jar
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Copy server JAR
        setup-command: ''
        command: cp Router/build/libs/Router-5784.jar .
        timeout: 1
        max-score: 0
    - name: Build Multiclient tester
      id: build-multiclient-tester
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Build Multiclient tester
        setup-command: ''
        command: gcc -o MultiClient MultiClient.c
        timeout: 1
        max-score: 0
    - name: Run test script
      id: run-test-script
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Run test script
        setup-command: chmod 700 router-test-script
        command: "./router-test-script"
        timeout: 10
        max-score: 0
    - name: Client Test1
      id: client-test1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Client Test1
        setup-command: ''
        command: cat test1-client-output.txt
        input: ''
        expected-output: Connected to server\s+21.0.58.150 -> R1\s+21.0.58.1 -> R2\s+21.0.57.200
          -> R3\s+21.0.49.6 -> R4\s+21.0.40.8 -> R5\s+21.0.58.150 -> R1\s+22.100.144.55
          not found
        comparison-method: regex
        timeout: 1
        max-score: 2
    - name: Client Test2
      id: client-test2
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Client Test2
        setup-command: ''
        command: cat test2-client-output.txt
        input: ''
        expected-output: Connected to server\s+21.126.128.5 -> R5\s+85.249.95.171
          not found\s+159.129.120.134 not found\s+148.240.87.240 not found\s+13.133.56.218
          not found
        comparison-method: regex
        timeout: 1
        max-score: 2
    - name: Client Test3
